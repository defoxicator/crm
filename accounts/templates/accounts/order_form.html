{% extends 'accounts/main.html' %}

{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col">
        <div class="card card-body">
            <form action="" method="POST">

                {% csrf_token %}
                {{ formset.management_form }}
                {% for field in form %}
                    {{ field }}
                    <hr>
                {% endfor %}

                <input class="btn btn-secondary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>


{% endblock %}
